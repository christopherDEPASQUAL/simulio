nelmio_cors:
  defaults:
    allow_credentials: true
    allow_origin: ['%env(string:CORS_ALLOW_ORIGIN)%']
    allow_headers: ['Content-Type', 'Authorization', 'Accept', 'X-Requested-With']
    allow_methods: ['GET', 'POST', 'OPTIONS']
    max_age: 3600
    origin_regex: false
  paths:
    '^/api/': ~
